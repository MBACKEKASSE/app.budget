<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <h1><span class="logo">B</span>udget</h1>
    <div class="container">
      <div class="tableContainer">
        <div class="expense">
          <h2>les dépenses</h2>
          <button class="modal-btn" id="addModalButton">
            Ajouter une dépense
          </button>
        </div>
        <div class="modal" id="contactModal">
          <div class="modal-content">
            <span class="close" id="clo">x</span>
            <div class="form" id="form">
              <form method="post" id="my-form-expense">
                <label for="titre">Titre:</label>
                <input type="text" name="titre" id="title" />
                <label for="montant">Montant:</label>
                <input type="number" name="montant" id="amount" />
                <button
                  type="submit"
                  class="addButton"
                  id="keyButton"
                  value="validation"
                >
                  valider
                </button>
              </form>
            </div>
          </div>
        </div>

        <table class="table-expense" id="tabless">
          <thead>
            <th>Titre</th>
            <th>Montant</th>
            <th>Actions</th>
          </thead>
          <tbody class="tblExpenseBody" id="myTable">
            <!-- <tr>
              <td>nourriture</td>
              <td>5.000 fcfa</td>
              <td>
                <button
                  type="button"
                  onclick="bonjour(this)"
                  class="deleteButton"
                  id="deltiButton"
                >
                  supprimer
                </button>
              </td>
            </tr> -->
          </tbody>
        </table>

        <div class="income">
          <h3>les revenus</h3>
          <button class="modal-btn" id="addModaleButton" type="button">
            Ajouter un revenu
          </button>
        </div>

        <div class="modale" id="incomeModal">
          <div class="modal-content">
            <span class="closee" id="clo">x</span>
            <div class="form" id="myForm">
              <form method="post" id="my-form-income">
                <label for="titre">Titre:</label>
                <input type="text" name="titre" id="titre" />
                <label for="montant">Montant:</label>
                <input type="number" name="amount" id="income" />
                <button type="submit" class="addButton" value="validation">
                  Valider
                </button>
              </form>
            </div>
          </div>
        </div>

        <table class="table-income" id="table">
          <thead>
            <th>Titre</th>
            <th>Montant</th>
            <th>Actions</th>
          </thead>
          <tbody class="tblIncomeBody">
            <!-- <tr id="id">
      <td>loyer</td>
      <td>50.000 FCFA</td>
      <td><button onClick="cool(event)" class="deletoButton" id="deletButton">Supprimer</button></td>
    </tr> -->
          </tbody>
        </table>

        <div class="historic" id="historical">
          <div>
            Revenus
            <i class="fa-solid fa-hand-holding-dollar"></i>
            <div id="budget-amount">0 fcfa</div>
          </div>

          <div>
            Dépenses
            <i class="fa-solid fa-credit-card"></i>
            <div id="expense-amount">0 fcfa</div>
          </div>

          <div>
            Soldes
            <i class="fa-solid fa-scale-unbalanced"></i>
            <div id="balance-amount">0 fcfa</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
